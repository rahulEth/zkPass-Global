<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex items-center justify-between px-4 py-2 bg-white shadow">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <img
            src="https://via.placeholder.com/32x32.png?text=R"
            alt="Logo"
            class="h-8 w-8"
          />
          <span class="font-bold text-lg">Logo</span>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button
          id="connect-button"
          class="px-4 py-2 bg-primary text-white bg-blue-500 rounded"
          onClick="{connectWallet}"
        >
          Connect wallet
        </button>
      </div>
    </header>

    <div
      class="hero-section flex flex-col items-center justify-center min-h-[85vh]"
    >
      <main class="flex flex-col items-center justify-center flex-1 p-4">
        <h1
          class="mb-8 text-[60px] text-[#000] font-bold text-center mx-auto max-w-4xl z-[999999] opacity-100 leading-[120%]"
        >
          Save your Web2 Credentials in a trustless manner
        </h1>
        <div class="flex space-x-4">
          <a
            href="/SaveCredentials"
            class="px-4 py-2 text-white bg-blue-500 rounded"
          >
            Save Credentials
          </a>
          <a
            to="/GetCredentials"
            class="px-4 py-2 text-white bg-blue-500 rounded"
          >
            Get Credentials
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
