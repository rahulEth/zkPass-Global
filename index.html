<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="flex items-center justify-between px-4 py-2 bg-white shadow">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <img
            src="https://via.placeholder.com/32x32.png?text=R"
            alt="Logo"
            class="h-8 w-8"
          />
          <span class="font-bold text-lg">Logo</span>
        </div>
        <input
          type="text"
          placeholder="Search for collections, NFTs or users"
          class="px-4 py-2 border border-gray-300 rounded-full w-64 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>
      <div class="flex items-center space-x-4">
        <nav class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-black">Create</a>
          <a href="#" class="text-gray-600 hover:text-black">Explore</a>
          <a href="#" class="text-gray-600 hover:text-black">Sell</a>
          <a href="#" class="text-gray-600 hover:text-black flex items-center">
            Drops
            <span
              class="ml-1 text-xs bg-gray-200 text-gray-500 rounded-full px-1 py-0.5"
              >NEW</span
            >
          </a>
        </nav>
        <button class="px-4 py-2 bg-green-500 text-white rounded-full">
          MARKETPLACE
        </button>
        <button
          id="connect-button"
          class="px-4 py-2 bg-black text-white rounded-full"
        >
          Connect wallet
        </button>
        <button title="l" class="p-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </header>

    <script>
      document
        .getElementById('connect-button')
        .addEventListener('click', event => {
          let account
          let button = event.target
          ethereum.request({ method: 'eth_requestAccounts' }).then(accounts => {
            account = accounts[0]
            console.log(account)
            button.textContent = account

            ethereum
              .request({
                method: 'eth_getBalance',
                params: [account, 'latest']
              })
              .then(result => {
                console.log(result)
                let wei = parseInt(result, 16)
                let balance = wei / 10 ** 18
                console.log(balance + ' ETH')
              })
          })
        })
    </script>
  </body>
</html>
